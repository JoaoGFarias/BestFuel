<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A multi-page template generated by Tizen Web IDE"/>

    <title>Best Fuel</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Start of first page: #one -->
    <div data-role="page" id="homePage" data-theme="a">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
            <h1>Best Fuel</h1>
        </div><!-- /header -->
		<form>
            
            	<label for="gas">Gasoline:</label> <input type="number" id="formGasValue" name="gasValue" />
            	<label for="alc">Alcohol:</label> <input type="number" id="formAlcValue" name="alcValue" />

            	<input  type="button"
            			name = "calculate" 
            			id="calculateButton"
            			onclick="bestFuel(this.form.gasValue.value,this.form.alcValue.value)"
            			value = "What should I do?"/>
          <div id="response" style="text-align:center"></div>
         </form>
        
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
            <h4>Best Fuel - C.E.S.A.R. 2014 - All Rights Reserved/h4>
        </div><!-- /footer -->
</body>
</html>
